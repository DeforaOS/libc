subdirs=pcre
includes=pcre/pcre.h
targets=libpcre,libpcre.pc
cppflags_force=-nostdinc -isystem ../../include -DHAVE_CONFIG_H
cflags_force=-ffreestanding
cflags=-W -Wall -g -O2 -fstack-protector
ldflags_force=-nostdlib -lc -L$(OBJDIR)..
ldflags=-Wl,-z,relro -Wl,-z,now
dist=Makefile,libpcre.pc.in

[libpcre]
type=library
sources=pcre.c

[libpcre.pc]
type=script
#XXX no longer hard-code variables
script=../../tools/pkgconfig.sh -O PACKAGE=libc -O VERSION=0.2.0
depends=libpcre.pc.in
install=
