targets=libc
cflags_force=-W -Wall -ansi -I ../include -nostdinc
cflags=-g
dist=syscalls.h

[libc]
type=library
sources=ctype.c,dirent.c,errno.c,fcntl.c,grp.c,libgen.c,pwd.c,signal.c,stdlib.c,stdio.c,string.c,sys/mman.c,sys/stat.c,sys/statvfs.c,sys/times.c,sys/utsname.c,sys/wait.c,syscalls.S,time.c,unistd.c,utime.c

[fcntl.c]
depends=syscalls.h

[signal.c]
depends=syscalls.h

[time.c]
depends=syscalls.h

[unistd.c]
depends=syscalls.h

[utime.c]
depends=syscalls.h
