[sys/ipc.c]
depends=syscalls.h

[sys/mman.c]
depends=syscalls.h

[sys/mount.c]
depends=syscalls.h

[sys/resource.c]
depends=syscalls.h

[sys/select.c]
depends=syscalls.h

[sys/shm.c]
depends=syscalls.h

[sys/stat.c]
depends=syscalls.h

[sys/statvfs.c]
depends=syscalls.h

