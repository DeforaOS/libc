dist=Makefile,syscalls.h

[libc]
type=library
sources=ctype.c,dirent.c,errno.c,fcntl.c,float.c,fnmatch.c,grp.c,iconv.c,langinfo.c,libgen.c,locale.c,poll.c,pwd.c,search.c,setjmp.c,signal.c,stdlib.c,stdio.c,string.c,strings.c,stropts.c,sys/ipc.c,sys/mman.c,sys/mount.c,sys/reboot.c,sys/resource.c,sys/select.c,sys/shm.c,sys/stat.c,sys/statvfs.c,sys/time.c,sys/times.c,sys/utsname.c,sys/wait.c,syscalls.S,termios.c,time.c,unistd.c,utime.c,utmpx.c
