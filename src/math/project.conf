targets=libm
ld=$(CC) -nostdlib -shared
cppflags_force=-nostdinc -I ../../include -I ../../include/math -DPIC
cflags_force=-W -fPIC
cflags=-Wall -g -ansi -ffreestanding
as=$(CC)
asflags=$(CFLAGS) -c
dist=Makefile

[libm]
type=library
sources=arch.S,math.c
install=$(LIBDIR)

[arch.S]
depends=amd64/math.S,i386/math.S

[math.c]
depends=../../include/math/math.h
