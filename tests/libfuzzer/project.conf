targets=pwd,test
cppflags_force=-I ../../include
cflags_force=-fPIE -fsanitize=fuzzer,address,undefined
cflags=-W -Wall -g -O2
ldflags_force=-fsanitize=fuzzer,address,undefined
ldflags=-pie
cc=clang
dist=Makefile

#targets
[pwd]
type=binary
sources=pwd.c

[test]
type=command
command=$(OBJDIR)./pwd
depends=$(OBJDIR)pwd
phony=1
enabled=0

#sources
[pwd.c]
depends=../../include/sys/types.h,../../include/pwd.h,../../include/stdint.h,../../include/string.h,../../src/pwd.c
